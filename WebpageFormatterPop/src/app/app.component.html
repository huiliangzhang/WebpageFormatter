<!--The content below is only a placeholder and can be replaced.-->
<div class="main">

  <div class="labeldiv">
    <h3>
      Webpage formatter
    </h3>
    <div class="statusarea">
      <md-slide-toggle [checked]="settings.running" (change)="fn_change_running()">
        <span *ngIf="settings.running">ON</span>
        <span *ngIf="!settings.running">OFF</span>
      </md-slide-toggle>
    </div>
  </div>

  <md-tab-group class="tabarea" (selectChange)="fn_selectedTabChange($event)">
    <md-tab label="Online tools">
      <app-toolslist [(settings)]="settings"></app-toolslist>
    </md-tab>
    <md-tab label="Click to hide">
      <app-clicktotrigger [(settings)]="settings"></app-clicktotrigger>
    </md-tab>
    <md-tab label="Auto run">
      <app-customcode #customcode ></app-customcode>
    </md-tab>
    <md-tab label="Settings" >
      <app-transfer #transfer ></app-transfer>
    </md-tab>
  </md-tab-group>

  <div class="bottom">
    <a href="https://www.swiftformatter.com" target="_blank">swiftformatter.com</a>
  </div>


</div>
