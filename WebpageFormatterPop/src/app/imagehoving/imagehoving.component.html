<div>
  <div class="statusarea">
    <div>
      See original image in popoup and resize!
    </div>
    <div>
      <md-slide-toggle [checked]="settings.imagehoving.running" (change)="fn_change_running()">
        <span *ngIf="settings.imagehoving.running">ON</span>
        <span *ngIf="!settings.imagehoving.running">OFF</span>
      </md-slide-toggle>
    </div>
  </div>
  <div>
    <md-select placeholder="Activation Key" [(ngModel)]="settings.imagehoving.activationKey" (change)="fn_change()">
      <md-option *ngFor="let key of keys" [value]="key.value">
        {{ key.title }}
      </md-option>
    </md-select>
  </div>
  <div class="hintarea">
    <p>
      Hold the Activation Key and move on image to see popup image.
    </p>
    <p>
      Use mouse wheel to change the popup image size.
    </p>
  </div>

</div>
